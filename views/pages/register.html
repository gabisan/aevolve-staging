<section class="bg-gray">
  <div class="container my-auto">
    <div class="row justify-content-sm-center">
      <div class="col-xs-10 col-sm-8 col-md-7 col-lg-5 col-xl-4">

         <div ng-show="errorRegistration" class="alert alert-danger text-center" role="alert">
            {{ message }}
            <button type="button" class="close text-light" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>

        <div class="height-md"></div>
        <div class="account-box">
          <h2>Join ICO</h2>
					Be a Part of the Most Revolutionary Healthcare ICO to Date
          <div class="height-lg"></div>
          <span>Already have an account?
          <a ui-sref="app.login">Login here</a></span><br />
          <div class="height-sm"></div>
          <form class="form-signin" name="vm.form" ng-submit="auth.register()" role="form">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="auth.firstname" name="firstname" id="firstname" placeholder="First Name" required />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" ng-model="auth.lastname" name="lastname" id="lastname" placeholder="Last Name" required />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" ng-model="auth.email" name="email" id="email" placeholder="Email" required />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" ng-model="auth.confirmEmail" name="confirmEmail" id="confirmEmail" placeholder="Confirm Email" compare-email-to="auth.email" required />
            </div>
            <div class="form-group">
              <input type="password" class="form-control"  ng-model="auth.password" name="passowrd" id="password" placeholder="Password" required />
            </div>
            <div class="form-group">
              <input type="password" class="form-control"  ng-model="auth.confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" compare-password-to="auth.password" required />
            </div>
            <div class="g-recaptcha" data-sitekey="your_site_key"></div>
            <div class="height-md"></div>
            <label class="checkbox pull-left">
              <input type="checkbox" value="remember-me" ng-model="auth.newsletter">  Subscribe to Aevolve Newsletter.
            </label>
            <label class="checkbox pull-left">
              <input type="checkbox" value="remember-me" ng-model="auth.agree">
              I agree to the<a href="#"> terms and conditions</a> of this ICO.
            </label>
            <div class="height-md"></div>
            <button class="btn btn-lg btn-block bg-primary text-light" type="submit">
              Sign Up</button>
          </form>
          <div class="height-md"></div>

            <span>or</span>

                  <i class="fab fa-facebook-f"></i> Facebook</a>

                <div class="height-md"></div>
                <a href="#" class="btn btn-google">
                  <i class="fab fa-google"></i> Google</a>
              </div>
            </div>
          </div>
					-->
        </div>
      </div>
    </div>
  </div>
</section>
